<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Pictures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar-nav {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        .nav-item {
            margin: 0 10px;
        }
        .nav-link {
            text-decoration: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-link:hover {
            background-color: #555;
        }
        .user_option {
            display: flex;
            align-items: center;
        }
        .nav_search-btn {
            background: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: auto;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>

        </ul>
        <div class="user_option">
            <form class="form-inline">
                <button class="btn nav_search-btn" type="submit">üîç</button>
            </form>
        </div>
    </nav>
    <div class="gallery">
        <img src="images/t1.jpg" alt="Image 1">
        <img src="images/t2.jpg" alt="Image 2">

        <img src="images/contact-img.jpg" alt="Image 4">
